            let randomizer = Math.floor(Math.random() * 3);
            let choice = choiceConverter(randomizer);
            return choice;
        }

            let choice;

            switch (number) {
                
                case 0: choice = 'Rock';
                break;

                case 1: choice = 'Paper';
                break;

                case 2: choice = 'Scissors';
                break;
            }
            
            return choice;
